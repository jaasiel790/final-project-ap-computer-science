<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="display">
        <div id="result">Result: </div>
    </div>
    <div id ="numbers">
        <button onclick = "display('0')" class="number" id="zero">0</button>
        <button onclick = "display('1')" class="number" id="one">1</button>
        <button onclick = "display('2')" class="number" id="two">2</button>
        <button onclick = "display('3')" class="number" id="three">3</button>
        <button onclick = "display('4')" class="number" id="four">4</button>
        <button onclick = "display('5')" class="number" id="five">5</button>
        <button onclick = "display('6')" class="number" id="six">6</button>
        <button onclick = "display('7')" class="number" id="seven">7</button>
        <button onclick = "display('8')" class="number" id="eight">8</button>
        <button onclick = "display('9')" class="number" id="nine">9</button>
    </div>
    <div id="buttons">
        <button onclick = "display('+')" id="add">+</button>
        <button onclick = "display('-')" id="subtract">-</button>
        <button onclick = "display('x')" id="multiply">x</button>
        <button onclick = "display('รท')" id="divide">รท</button>
        <button onclick = "clear()" id="clear">Clear</button>
        <button onclick = "showResult()" id="equals">=</button>
        <button onclick = "display('.')" id="decimal">.</button>
        <button onclick="showHistory()" id="history">History</button>
    </div>
</body>
</html>
